<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
            <img  src="/assets/anh/{{bookDetail.img}}" style="width:300px" alt="{{bookDetail.img}}">
        </div>
        <div class="col-5">
            <div class="card">
                <div class="card-body ">
                    
                    <h4 class="card-title p-2">Name:{{bookDetail.name}}</h4>
                    <div class="p-2">
                        ⭐⭐⭐⭐⭐
                    </div>
                    <h5 class="card-text p-2">Description:{{bookDetail.description}}</h5>
                    <h5 class="card-text p-2">Price:{{bookDetail.price|number}}</h5>
                    <h5 class="card-text p-2">Author:{{bookDetail.author}}</h5>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger" (click)="add(bookDetail)">Thêm Vào Giỏ Hàng</button>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
